<html>
    <head>
        <title>Stone Paper Scissor Game</title>
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="main-content">

        <h1 id="heading">Stone Paper or Scissor</h1><br>

        <section class="buttons">
        <button id="btn1" onclick="func1()">Player 1</button>
        <button id="btn2" onclick="func2()" style="visibility: hidden;">Player 2</button><br>
        </section>

        <section class="players">
        <h2 id="h2"></h2><br>
        <h2 id="h22"></h2><br>
        </section>
        
        <section class="gain">
        <h2 id="h23"></h2>
        </section>

        <section class="points">
        <h2 id="result1"></h2>
        <h2 id="result2"></h2>
        </section>
     
        <section class="images">
        <img id="rock" src="rock.jpg" width="100px" height="100px" style="visibility: hidden;">
        <img id="ppr" src="ppr.jpg" width="100px" height="100px" style="visibility: hidden;">
        <img id="scr" src="scr.jpg" width="100px" height="100px" style="visibility: hidden;">
        </section>

        </div>


        <audio id="aud">
            <source src="clic.mp3" type="audio/mpeg">
        </audio>
        <audio id="aud1">
            <source src="point.mp3" type="audio/mpeg">
        </audio>
        <audio id="aud2">
            <source src="no point.mp3" type="audio/mpeg">
        </audio>
        <audio id="aud3">
            <source src="point 2.mp3" type="audio/mpeg">
        </audio>
    </body>
    <script src="javascript/javascript_main.js"></script>
</html>
